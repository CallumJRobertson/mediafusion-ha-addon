name: Build and Publish Add-on

on:
  push:
    branches:
      - main
    paths:
      - 'mediafusion/**'
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build and push addon image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from config.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' mediafusion/config.yaml | sed 's/version: *"\?\([^"]*\)"\?/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner_lc=${OWNER_LC}" >> $GITHUB_OUTPUT

      - name: Build and push amd64 image
        uses: docker/build-push-action@v5
        with:
          context: mediafusion
          file: mediafusion/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.version.outputs.owner_lc }}/mediafusion-addon-amd64:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ steps.version.outputs.owner_lc }}/mediafusion-addon-amd64:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_ARCH=amd64
